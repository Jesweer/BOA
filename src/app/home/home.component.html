<div class="wrapper">
  <div class="row">
    <div class="col-sm-3">
      <app-menu [menuList]="menuList" [serviceQueue]="serviceQueue" (emitPass)="updateserviceQueue($event)"></app-menu>
    </div>
    <div class="col-sm-9">
      <app-queue [serviceQueue]="serviceQueue" (emitPass)="updateserviceQueue($event)"></app-queue>
    </div>
  </div>
</div>
<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>-->
<div class="modal userform" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">User Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #UserForm="ngForm" novalidate>
          <div class="form-group">
            <label>Enter Your Name</label>
            <input type="text" class="form-control" [(ngModel)]="name" name="userName" placeholder="Enter Name" required>
          </div>
          <div class="form-group">
            <label>Quantity</label>
            <input type="number" class="form-control" [(ngModel)]="quantity" name="Quantity" placeholder="quantity" required>
          </div>
          <button (click)="formSubmit()" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
