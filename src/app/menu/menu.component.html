<h3 class="text-center">BEVERAGE MENU</h3>
<div class="menu">
  <ng-container *ngIf="menuList">
    <ul class="list-unstyled">
      <li *ngFor="let item of menuList.Beverages" id="item.BeverageId"><a href="javascript:void(0)" (click)="addItem(item)">{{item.Name}}</a></li>
    </ul>
  </ng-container>
</div>
