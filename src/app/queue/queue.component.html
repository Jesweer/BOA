<h3 class="text-center">BEVERAGE QUEUE</h3>
<div class="order-queue">
  <div class="row">
    <div class="col-sm-4">
      <h4>In The Queue</h4>
        <ul class="list-unstyled received">
          <li *ngFor="let item of inqueue(serviceQueue)">
            <div class="box">
              <h6>{{item.OrderedBeverage.Name}}</h6>
              <p>{{item.BeverageBarUserFirstName}}</p>
            </div>
          </li>
        </ul>
    </div>
    <div class="col-sm-4">
      <h4>Being Mixed</h4>
        <ul class="list-unstyled received prepared">
          <li *ngFor="let item of inpreparation(serviceQueue)">
            <div class="box">
              <h6>{{item.OrderedBeverage.Name}}</h6>
              <p>{{item.BeverageBarUserFirstName}}</p>
            </div>
          </li>
        </ul>
    </div>
    <div class="col-sm-4">
      <h4>Ready To Collect</h4>
        <ul class="list-unstyled received prepared ready">
          <li *ngFor="let item of ready(serviceQueue)">
            <div class="box">
              <h6>{{item.OrderedBeverage.Name}}</h6>
              <p>{{item.BeverageBarUserFirstName}}</p>
            </div>
          </li>
        </ul>
    </div>
  </div>
</div>
<br>
<a href="javascript:void(0)" routerLink="/admin">Admin</a>
